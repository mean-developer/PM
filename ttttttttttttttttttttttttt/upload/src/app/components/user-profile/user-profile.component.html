<div class="header-main header-12 d-none d-sm-none d-md-none d-lg-block d-xl-block d-xxl-block mt-4"></div>
<div class="container mt-4">
    <div class="row h-100">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-xs-12 profile-badge mx-auto">
            <div class="profile-pic">

                <img alt="User Pic" src="https://d30y9cdsu7xlg0.cloudfront.net/png/138926-200.png" id="profile-image1"
                    height="200">
                <input id="profile-image-upload" style="border: none; position: absolute; top: 108px;
                left: 0px;" type="file">
                <div style="color:#999;"> </div>

            </div>
            <div class="user-detail text-center">
                <div class="form-group">
                    <label for="Fname" class="text-left w-100">First Name</label>
                    <input type="text" class="form-control" id="Fname" placeholder="Enter First Name" name="name">
                </div>

                <div class="form-group">
                    <label for="Lname" class="text-left w-100">Last Name</label>
                    <input type="text" class="form-control" id="Lname" placeholder="Enter Last Name" name="name">
                </div>

                <div class="form-group">
                    <label for="email" class="text-left w-100">Email</label>
                    <input type="varchar" class="form-control" id="email" placeholder="Enter Mail " name="mail">
                </div>

                <div class="form-group">
                    <label for="mobile" class="text-left w-100">Mobile Number</label>
                    <input type="text" class="form-control" id="Mobile" placeholder="Enter Mobile Number" name="Mobile">
                </div>
                <input type="Button" class="btn btn-info" value="Update Profile">
            </div>
        </div>
    </div>
</div>
